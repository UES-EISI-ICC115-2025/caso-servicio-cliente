  steps:
  - action: utter_greet
  - intent: greet
  - action: utter_ask_service
  - intent: request_internet_service
  - action: utter_show_plans
  - intent: choose_plan  # predicted: choose_plan: I'll take [Plan 3](plan)
  - slot_was_set:
    - plan: Plan 3
  - action: utter_ask_email
  - intent: provide_email  # predicted: provide_email: my email is [test.user@mail.com](email)
