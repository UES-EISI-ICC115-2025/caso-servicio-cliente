version: "3.1"
nlu:
- intent: greet
  examples: |
    - hola
- intent: request_internet_service
  examples: |
    - ando buscando un plan de internet
- intent: negociacion_solicitar_detalles
  examples: |
    - me gustaria uno barato
- intent: negociacion_aceptar_oferta
  examples: |
    - ese me viene bien
- intent: provide_nombre
  examples: |
    - [Andrea Melissa](nombre)
- intent: provide_apellido
  examples: |
    - mi apellido es [Monterrosa Morales](apellido)
- intent: provide_dui
  examples: |
    - claro, mi dui es [123456789](dui)
    - mi dui es [123456789](dui)
    - [229958944](dui)
    - [22993059](dui)
- intent: provide_direccion
  examples: |
    - [San Salvador](direccion), [Soyapango](direccion)
    - [San Salvador](direccion), [San Salvador](direccion)
- intent: issue_fixed
  examples: |
    - sipi, mm18057@ues.edu.sv
- intent: affirm
  examples: |
    - si
- intent: thanks
  examples: |
    - solamente, muchas gracias
- intent: provide_rating
  examples: |
    - [5](rating)
