# data/rules.yml

rules:
- rule: Respond to email after asking
  steps:
  - action: utter_ask_email # Trigger condition: Bot just asked for email
  - intent: provide_email           # User provides email (setting the slot)
  - slot_was_set:
    - email: # Check the slot was set to any value
  - action: utter_contract_sent
  - action: utter_additional_request

- rule: Acknowledge email submission and proceed
  steps:
  - action: utter_ask_email 
  - intent: provide_email
  - slot_was_set:
    - email:
  - action: utter_contract_sent
  - action: utter_additional_request # This rule is valid because it's deterministic.