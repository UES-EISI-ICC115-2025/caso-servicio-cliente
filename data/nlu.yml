version: "3.1"

nlu:

  - regex: email
    # A standard regex pattern for email addresses
    examples: |
      - \b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b

  # Intent: greet
  - intent: greet
    examples: |
      - hello
      - hi
      - good morning
      - hey there
      - how are you

  # Intent: request_internet_service
  - intent: request_internet_service
    examples: |
      - I want to contract internet service
      - I need a new plan
      - I'm looking for an internet subscription
      - contract internet
      - new internet service please

  # Intent: choose_plan (with entity extraction)
  - intent: choose_plan
    examples: |
      - I'll take [Plan 2](plan)
      - The [Standard](plan) one
      - I choose the [Premium](plan) plan
      - go with [Plan 3](plan)
      - [Plan 1](plan) please

  # Intent: provide_email (with entity extraction)
  - intent: provide_email
# Crucial: Add examples that might include misspellings or extra text
    examples: |
      - my email is [user@example.com](email)
      - you can send it to [test.user@mail.com](email)
      - [myemail@server.net](email)
      - it's [inbox@company.org](email)
      - [moralesandrea.edr4@gmail.com](email)
      - sure, its [myemail@here.com](email)
      - [john.doe@email.co](email) thanks
      - my email is [wrongly_spelled@gogle.com](email) # Match the context of your user's typo
      - [myaddress@domain.net](email) is my address

  # Intent: provide_rating (with entity extraction)
  - intent: provide_rating
    examples: |
      - I would give it a [5](rating)
      - [4](rating) stars
      - a solid [5](rating)
      - "3"
      - my rating is [1](rating)

  # Other necessary intents
  - intent: affirm
    examples: |
      - yes
      - yeah
      - absolutely
      - correct
      - please do
      - sure

  - intent: deny
    examples: |
      - no
      - nope
      - don't
      - not really
      - skip it

  - intent: goodbye
    examples: |
      - bye
      - goodbye
      - see you later
      - talk to you soon
      - thanks, bye

  - intent: thanks
    examples: |
      - thank you
      - thanks
      - much appreciated
      - thank you so much

  - intent: out_of_scope
    examples: |
      - I need support
      - Check my bill
      - I have another question